events {
    worker_connections 1024;
}

http {
    # Upstream для локального фронтенда (React dev server на хосте)
    upstream frontend {
        server host.docker.internal:3000;
    }

    # Upstream для локального бэкенда (Spring Boot на хосте)
    upstream backend {
        server host.docker.internal:8080;
    }

    # HTTP server для локальной разработки
    server {
        listen 80;
        server_name mm.localtest.me;

        # Логирование для отладки
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Frontend - React dev server
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support для React Hot Reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # OAuth2 redirect handler - must be before the /api/ location
        location /oauth2/redirect {
            proxy_pass http://frontend/oauth2/redirect;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API endpoints
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OAuth2 authorization endpoints
        location /oauth2/ {
            proxy_pass http://backend/oauth2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth endpoints
        location /auth/ {
            proxy_pass http://backend/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
