apiVersion: v1
kind: Secret
# To make k8s use this certificate in nginx you need to 
# edit the deployment.yaml of the Nginx controller and add at the end of the containers[0].args list the following line:
# - '--default-ssl-certificate=money-manager-dev/mm-secret-tls'
metadata:
  name: mm-secret-tls
  namespace: money-manager-dev
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
